<html lang="en" vid="0"><head vid="1">
    <meta charset="UTF-8" vid="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" vid="3">
    <title vid="4">Maitreo | Onboarding</title>
    <script src="https://cdn.tailwindcss.com/3.4.17" vid="5"></script>
    <style vid="6">
        :root {
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --c-bg: #121212; 
        }

        body {
            font-family: var(--font-main);
            background-color: var(--c-bg);
            color: white;
            background-image: 
                linear-gradient(160deg, rgba(0,0,0,0.62) 0%, rgba(0,0,0,0.85) 100%),
                url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2787&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        .glass-header {
            background: rgba(0,0,0,0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .glass-panel {
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 20px;
            box-shadow: 0 12px 56px rgba(0,0,0,0.32), 0 1px 0 rgba(255,255,255,0.04) inset;
        }

        .form-input {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            transition: border-color 0.2s ease, background 0.2s ease;
            font-size: 13px; 
        }
        .form-input:focus {
            background: rgba(255,255,255,0.07);
            border-color: rgba(255,255,255,0.45);
            outline: none;
        }

        .progress-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255,255,255,0.18);
            transition: background 0.2s;
        }
        .progress-dot.active {
            background: rgba(255,255,255,0.85);
        }
        .progress-dot.active-green {
            background: #4ade80;
            box-shadow: 0 0 6px rgba(74,222,128,0.6);
            animation: pulse-green 1.8s ease-in-out infinite;
        }
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }

        
        input::placeholder {
            color: rgba(255,255,255,0.2);
            font-size: 12px;
        }
    </style>
</head>
<body class="antialiased selection:bg-white selection:text-black flex flex-col h-screen overflow-hidden" vid="7">

    
    <nav class="fixed top-0 left-0 right-0 z-50 glass-header px-5 py-4 flex items-center justify-between h-[60px]" vid="8">
        <div class="flex items-center gap-2" vid="9">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" vid="10">
                <circle cx="12" cy="12" r="9" stroke="white" stroke-width="1.5" vid="11"></circle>
                <path d="M12 6L12 18M8 9L16 9M8 15L16 15" stroke="white" stroke-width="1.5" stroke-linecap="square" vid="12"></path>
            </svg>
            <span class="text-xs font-medium tracking-[0.15em] uppercase text-white" vid="13">Maitreo</span>
        </div>
        
    </nav>

    
    <main class="flex-grow flex flex-col items-center justify-center px-8 w-full h-full pt-[60px] pb-4" vid="14">
        
        <div class="w-full max-w-sm mx-auto flex flex-col justify-center h-full relative z-10" vid="15">
            
            
            <div class="text-center mb-4 animate-fade-in opacity-0 shrink-0" vid="16">
                <div class="flex items-center justify-center gap-2 mb-3" vid="17">
                    <div class="progress-dot active-green" vid="18"></div>
                    <div class="progress-dot" vid="19"></div>
                    <div class="progress-dot" vid="20"></div>
                </div>
                <h1 class="text-2xl font-medium tracking-tight mb-1 text-white" style="letter-spacing: -0.02em;" vid="21">Set up your restaurant</h1>
                <p class="text-xs text-white/50 font-light" vid="22">
                    Google Business Profile connection is next.
                </p>
            </div>

            
            <div class="glass-panel p-4 animate-fade-in delay-100 opacity-0 w-full shrink-0" vid="23">
                <form class="flex flex-col gap-3" vid="24">
                    
                    
                    <div class="group" vid="25">
                        <label for="restaurant-name" class="text-[9px] uppercase tracking-[0.15em] text-white/50 block mb-1.5 transition-colors" vid="26">Restaurant Name</label>
                        <input type="text" id="restaurant-name" name="restaurant-name" class="form-input w-full px-3 py-2.5 text-sm text-white rounded-lg" placeholder="e.g. The Pepper Room" required="" vid="27">
                    </div>

                    
                    <div class="group" vid="28">
                        <label for="owner-name" class="text-[9px] uppercase tracking-[0.15em] text-white/50 block mb-1.5 transition-colors" vid="29">Owner Name</label>
                        <input type="text" id="owner-name" name="owner-name" class="form-input w-full px-3 py-2.5 text-sm text-white rounded-lg" placeholder="First and Last Name" required="" vid="30">
                    </div>

                    
                    <div class="grid grid-cols-2 gap-3" vid="31">
                        <div class="group" vid="32">
                            <label for="email" class="text-[9px] uppercase tracking-[0.15em] text-white/50 block mb-1.5 transition-colors" vid="33">Email</label>
                            <input type="email" id="email" name="email" class="form-input w-full px-3 py-2.5 text-sm text-white rounded-lg" placeholder="name@site.com" required="" vid="34">
                        </div>
                        <div class="group" vid="35">
                            <label for="phone" class="text-[9px] uppercase tracking-[0.15em] text-white/50 block mb-1.5 transition-colors" vid="36">Phone</label>
                            <input type="tel" id="phone" name="phone" class="form-input w-full px-3 py-2.5 text-sm text-white rounded-lg" placeholder="(555) 000-0000" required="" vid="37">
                        </div>
                    </div>

                    
                    <div class="group" vid="38">
                        <label for="address" class="text-[9px] uppercase tracking-[0.15em] text-white/50 block mb-1.5 transition-colors" vid="39">Address</label>
                        <input type="text" id="address" name="address" class="form-input w-full px-3 py-2.5 text-sm text-white rounded-lg" placeholder="Street, City, Zip" required="" vid="40">
                    </div>

                    
                    <div class="pt-2" vid="41">
                        <button type="button" class="w-full bg-white text-black h-11 rounded-lg font-bold uppercase tracking-[0.1em] text-[10px] hover:bg-gray-100 transition-colors duration-200 shadow-lg shadow-white/5" vid="42">
                            Continue
                        </button>
                    </div>

                </form>
            </div>

            
            <div class="mt-4 text-center animate-fade-in delay-200 opacity-0 shrink-0" vid="43">
                <div class="flex justify-center gap-5 text-[9px] uppercase tracking-widest text-white/20" vid="44">
                    <a href="#" class="hover:text-white/40 transition-colors" vid="45">Privacy</a>
                    <span class="w-1 h-1 rounded-full bg-white/10 self-center" vid="46"></span>
                    <a href="#" class="hover:text-white/40 transition-colors" vid="47">Terms</a>
                </div>
            </div>

        </div>
    </main>

    
    <div class="fixed inset-0 pointer-events-none z-0" vid="48">
        <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-[#121212]" vid="49"></div>
    </div>

    <script vid="50">
        
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            const label = input.parentElement.querySelector('label');
            
            input.addEventListener('focus', () => {
                label.style.color = 'white';
            });
            input.addEventListener('blur', () => {
                if(!input.value) {
                    label.style.color = '';
                }
            });
            
            if(input.value) label.style.color = 'white';
        });
    </script>

</body></html>
