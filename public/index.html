<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maitreo | Intelligent Reputation</title>
<script>
  // UA-based inline load â€” no redirect, no URL change
  var mobile = /Android|iPhone|iPad|iPod|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  fetch(mobile ? '/mobile.html' : '/desktop.html')
    .then(function(r) { return r.text(); })
    .then(function(html) {
      document.open();
      document.write(html);
      document.close();
    });
</script>
</head>
<body></body>
</html>
