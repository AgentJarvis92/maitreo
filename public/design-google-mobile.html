<html lang="en" vid="0"><head vid="1">
    <meta charset="UTF-8" vid="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" vid="3">
    <title vid="4">Maitreo | Onboarding Mobile</title>
    <script src="https://cdn.tailwindcss.com/3.4.17" vid="5"></script>
    <style vid="6">
        :root {
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --c-bg: #121212; 
        }

        body {
            font-family: var(--font-main);
            background-color: var(--c-bg);
            color: white;
            overflow: hidden; 
            background-image: 
                linear-gradient(160deg, rgba(0,0,0,0.62) 0%, rgba(0,0,0,0.75) 100%),
                url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2787&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
        }

        
        .glass-header {
            background: rgba(0,0,0,0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .glass-panel {
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            box-shadow: 0 12px 56px rgba(0,0,0,0.32), 0 1px 0 rgba(255,255,255,0.04) inset;
        }

        
        .progress-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.18);
            transition: background 0.2s;
        }
        .progress-dot.active {
            background: rgba(255,255,255,0.85);
        }
        .progress-dot.active-green {
            background: #4ade80;
            box-shadow: 0 0 6px rgba(74,222,128,0.6);
            animation: pulse-green 1.8s ease-in-out infinite;
        }
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body class="antialiased selection:bg-white selection:text-black flex flex-col justify-between" vid="7">

    
    <nav class="glass-header h-16 px-6 flex items-center justify-between shrink-0 z-50" vid="8">
        <div class="flex items-center gap-3" vid="9">
            <img src="/logo.svg" width="24" height="24" alt="Maitreo">
            <span class="text-xs font-medium tracking-[0.15em] uppercase" vid="13">Maitreo</span>
        </div>
        
        <div class="w-6" vid="14"></div> 
    </nav>

    
    <main class="flex-grow flex flex-col justify-center px-6 relative z-10 w-full max-w-md mx-auto" vid="15">
        
        
        <div class="flex flex-col items-center mb-8" vid="16">
            <span class="text-[10px] tracking-[0.25em] text-white/50 uppercase block mb-4 font-medium" vid="17">Onboarding</span>
            
            <div class="flex items-center justify-center gap-2 mb-6" vid="18">
                <div class="progress-dot active" vid="19"></div>
                <div class="progress-dot active" vid="20"></div>
                <div class="progress-dot active-green" vid="21"></div>
            </div>

            <h1 class="text-3xl font-medium tracking-tight mb-4 text-center leading-tight" vid="22">
                Connect Your Google Business Profile
            </h1>
            
            <p class="text-sm text-white/55 font-light leading-relaxed text-center max-w-xs mx-auto" vid="23">
                We'll monitor your reviews and draft replies automatically. You can approve everything via SMS.
            </p>
        </div>

        
        <div class="glass-panel p-6 w-full mb-4" vid="24">
            <div class="flex flex-col gap-4" vid="25">
                <button type="button" class="w-full bg-white text-black h-12 rounded-sm font-bold uppercase tracking-[0.1em] text-xs hover:bg-gray-100 transition-colors duration-200 shadow-lg flex items-center justify-center" vid="26">
                    Connect Google
                </button>
                <p class="text-center text-[10px] uppercase tracking-[0.08em] text-white/25 leading-normal" vid="27">
                    Secure OAuth connection. We never post without your approval.
                </p>
            </div>
        </div>

    </main>

    
    <footer class="pb-8 shrink-0 z-10 text-center" vid="28">
        <div class="flex justify-center gap-6 text-[9px] uppercase tracking-widest text-white/10" vid="29">
            <a href="#" class="hover:text-white/30 transition-colors" vid="30">Privacy</a>
            <a href="#" class="hover:text-white/30 transition-colors" vid="31">Terms</a>
        </div>
    </footer>

    
    <div class="fixed inset-0 pointer-events-none z-0" vid="32">
        <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-[#121212]/80" vid="33"></div>
    </div>


</body></html>
